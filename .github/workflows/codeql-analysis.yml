name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f #v2: v2.3.4 available
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
    - name: Autobuild
      uses: github/codeql-action/autobuild@v1
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
    - name: Check CodeQL alerts
      run: |
        alert_count=$(gh api "repos/${{ github.repository_owner }}/${{ github.repository }}/code-scanning/alerts?state=open&ref=${{ github.ref }}" --paginate | jq '. | length')
        baseline=10
        if (( alert_count > baseline )); then
          echo "Number of alerts ($alert_count) exceeded the baseline ($baseline)."
          exit 1
        fi
      env:
        GH_TOKEN: ${{ github.token }}
